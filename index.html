<!DOCTYPE html>
<html>
	<head>
		<title>Hexajohn</title>
		<style type="text/css">
			body { padding: 0; margin: 0; text-align: center; background: rgb(221,231,225); font-family: sans-serif; color: #222; }
			header { font-size: 3.5em; padding: 5px; }
			canvas { box-shadow: #000 0 2px 10px; }
			#game_container { margin: 20px auto; width: 854px; position: relative; text-align: left; }
			.box { position: absolute; background: #000; color: #FFF; padding: 7px 10px; display: none; }
			#gameover { left: 0; top: 200px; font-size: 2em; } #gameover_time { right: 0; top: 200px; width: 140px; font-size: 2em; }
			#timer { left: 0; top: 0; width: 70px; }
			#start_button { top: 220px; left: 350px; right: 350px; text-align: center; }
			#level_select { top: 120px; left: 100px; } 
			ul { font-size: 1.2em; padding: 0; margin: 0; list-style: none } li { padding: 10px }
			li:hover { background: #111 }
		</style>
	</head>
	<body>
		<header>Superb Hexajohn</header>
		<div id="game_container">
			<div id="gameover" class="box">GAME OVER <div id="diff_text"></div></div>
			<div id="gameover_time" class="box">0.0</div>
			<div id="timer" class="box">0.0</div>
			<div id="level_select" class="box">
				<ul>
					<li onclick="game.difficulty='easy';enterState('ingame');">Easy</li>
					<li onclick="game.difficulty='medium';enterState('ingame');">Medium</li>
					<li onclick="game.difficulty='hard';enterState('ingame');">Hard</li>
					<li onclick="game.difficulty='john';enterState('ingame');">JOHN</li>
					<li onclick="game.difficulty='jade';enterState('ingame');" style="color:green">JADE</li>
				</ul>
			</div>
			<canvas id="the_game" width="854" height="480"></canvas>
		</div>
		<p><strong>Left&amp;Right</strong>: Move, <strong>Space</strong>: Restart, <strong>Esc.</strong>: Menu</p>
		<footer>Created by <a href="http://bytecove.co.uk/">Daniel Evans</a>. Inspired by <a href="http://distractionware.com/blog/">Super Hexagon</a>.<br>
		Sounds by <a href="http://www.buskerdroid.com/">Buskerdroid</a>.</footer>
		<audio id="audio_player"></audio>
		<script type="text/javascript" src="hexagon.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-24358100-4', 'bytecove.co.uk');
			ga('send', 'pageview');

		</script>
	</body>
</html>
